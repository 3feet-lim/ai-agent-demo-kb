[pytest]
# pytest 구성 파일

# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py *_test.py

# Python 클래스 패턴
python_classes = Test*

# Python 함수 패턴
python_functions = test_*

# 비동기 테스트 지원
asyncio_mode = auto

# 출력 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    property: 속성 기반 테스트
    slow: 느린 테스트
